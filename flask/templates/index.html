<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet"
            href="{{ url_for('static',
                  filename='style.css')}}" />
        <link rel="shortcut icon" href="{{ url_for('static',
                  filename='favicon.ico')}}" type="image/x-icon">
    </head>
    <body>
        <main>
            <form class="form" method="POST">
                <h1>Fill the form</h1>
                <div class="bunch">
                    <fieldset>
                        <input class="name" name="name" required placeholder="Name" type="text">
                        <input class="sum" name="sum" required placeholder="Sum" type="number">
                    </fieldset>
                    <fieldset>
                        <input class="name" name="name" required placeholder="Name" type="text">
                        <input class="sum" name="sum" required placeholder="Sum" type="number">
                    </fieldset>
                </div>
                <input class="send" type="submit" value="Send">
                <input class="reset" type="reset" value="Reset">
            </form>
            <button id="add" class="send" onclick="addString()" value="Add">Add</button>
            <button id="remove" class="remove" onclick="removeString()" value="Remove">Remove</button>
        </main>
        <script src="{{ url_for('static', filename = 'script.js') }}"></script>
    </body>
</html>
